<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .top-right-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            position: absolute;
            top: 0;
            right: 30px;
            gap: 10px; /* Adds spacing between buttons */
        }
        .icon-button, .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .icon-button svg, .logout-button svg {
            width: 32px;
            height: 32px;
            fill: black;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <button class="icon-button" onclick="location.href='{{ url_for('home') }}'">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>

        <a href="{{ url_for('logout') }}" class="logout-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 ```html
                0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            </svg>
        </a>
    </div>

    <main role="main" class="content">
        <div class="container">
            <h1 class="mt-5">User  Dashboard</h1>
            <p>Welcome to your dashboard! Here you can manage your tasks and view your statistics.</p>

            <form method="POST" action="{{ url_for('user_dashboard') }}">
                <label for="employeeSelect">Select Employee:</label>
                <select id="employeeSelect" name="selected_employee" class="form-control mb-3">
                    <option value="">--Select an Employee--</option>
                    {% for name in employee_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">View Employee Data</button>
            </form>

            <div>
                {{ working_card | safe }}
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
